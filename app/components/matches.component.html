<div class="magic-large-container">
    <div class="">
        <h3 class="magic-title-primary magic-text-centered">Your Matches</h3>
        <hr class="magic-hr">
        <div class="magic-left-container" id="magic-sidebar" *ngIf="matches">
            <div class="magic-wrapper">
                <div class="magic-wrapper" *ngFor="#match of matches" (click)="makeSelection(match)">
                    <div class="magic-left-container magic-icon-image">
                        <img [src]="match.photo" height="50px"/>
                    </div>
                    <div class="magic-right-container magic-user-name">
                        <span class="magic-text-normal">{{match.first_name}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="magic-right-container" id="magic-message-box" *ngIf="selection">
            <div class="magic-text-primary magic-text-centered"> Your Conversation With {{selection.first_name}}</div>
            <hr class="magic-hr">
            <div class="magic-wrapper" *ngIf="messages">
                <div class="magic-message-wrapper" *ngFor="#message of messages" style="float:{{message.fromId === selection.id ? 'left' : 'right'}};{{message.fromId === selection.id ? '' : 'background-color:#9932CC'}};">
                    <span class="magic-text-normal">
                        {{message.fromId === selection.id ? selection.first_name : 'You'}} ({{message.timestamp | date:'short'}}): {{message.message}}
                    </span>
                </div>
            </div>
            <div class="magic-wrapper magic-send-row">
                <div class="magic-left-container" id="magic-message-input">
                    <input class="form-control magic-text-input" type="text" [(ngModel)]="newMessage" (keyup.enter)="postMessage()">
                </div>
                <div class="magic-right-container magic-send-button-container">
                    <button (click)="postMessage()" class="magic-btn-primary magic-send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
